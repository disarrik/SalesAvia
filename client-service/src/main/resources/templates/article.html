<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" crossorigin="anonymous">
    <link th:href="@{/bootstrap-social.css}" rel="stylesheet">
    <title>О путешествиях</title>
</head>
<body>

<header th:insert="general.html :: header">
</header>

<main>
    <div class="container-lg">
        <div class="image-wrapper .article-header">
            <img th:src="${article.getImageUrl()}" alt="">
        </div>
        <h1 th:text="${article.getTitle()}" class="article-title"></h1>
        <div class="article-meta-inf float-end">
            <span th:text='${article.getPosted().getMonth() + " " + article.getPosted().getDayOfMonth() + " " + article.getPosted().getZone().toString()}' class="posted-on"></span>
            <br>
            <span th:text="${article.getAuthor()}" class="posted by"></span>
        </div>
        <p th:text="${article.getContent()}" class="mt-5"></p>
    </div>
</main>

<footer th:replace="general.html :: footer">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
